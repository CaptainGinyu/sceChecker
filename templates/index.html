<html>
	<head>
		<meta charset="utf-8">
		<title>Steam Card Exchange Price Checker</title>
	</head>
	<body>
		<h1>Steam Card Exchange Price Checker</h1>
		<p><b>Last update: </b>{{ update_time }}</p>
		<br>
		<table border = "1">
		<tr>
			<td><b>Game</b></td>
			<td><b>Price</b></td>
		</tr>
		{% for game, price in prices.items() | sort(case_sensitive = False) %}
			<tr>
				<td> {{ game }} </td>
				<td> {{ price }} </td>
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
